{% extends "bookstore/base.html" %}
{% load static %}

<title>Wishlist</title>


{% block base_head %}
<!-- <link rel='stylesheet' href='{% static "css/main.css" %}'> -->
{% endblock %}

{% block home_content %}
<div>
    {% for item in wishlist %}
        <div class="card" style="width: 18rem;">
            {% if item.image %}
            <a href="{{ item.absolute_url }}"><img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }} logo"></a>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description|truncatewords:12 }}</p>
                <a href="{{ item.absolute_url }}" class="btn btn-primary">Learn More</a>
            </div>
        <div>
    {% endfor %}
</div>

{% endblock %}
