{% extends "bookstore/base.html" %}
{% load crispy_forms_tags %}
{% block register_content %}


<div class="container-fluid col-md-4">
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url }}">
        
        <div class="media-body">
            <h2 class="account-heading">{{ accounts.username }}</h2>
            <p class="text-secondary">{{ accounts.email }}</p>
        </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h5><legend class="border-botton mb-4">Profile Info</legend></h5>
                {{ u_form|crispy }}
                {{ p_form|crispy }}

            </fieldset>
            <div class="form-group">
                
                <button class="btn btn-outline-info" type="submit">Update</button>
                
            </div>
        </form>
        <hr>
        <div class=" " align ="center">
            <!--<button class="btn btn-outline-info" type="submit" onclick="">Update</button>-->
            <a class="ml-2" href="{% url 'address-home' %}"> Create Billing Profile</a>
        </div><br>
        <hr>
        <div class=" " align="center">
            <!--<button class="btn btn-outline-info" type="submit" onclick="">Update</button>-->
            <a class="ml-2" href="{% url 'cards-home' %}"> Add Payment Method</a>
        </div><br>
    </div>
</div>

{% endblock register_content %}
